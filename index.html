<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점핑배틀 예약</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>점핑배틀 예약 시스템</h1>
    <form id="reservationForm">
      <div class="field">
        <label for="teamName">팀명</label>
        <input type="text" id="teamName" name="teamName" required>
      </div>
      <div class="field">
        <label for="difficulty">난이도</label>
        <select id="difficulty" name="difficulty">
          <option value="베이직">베이직</option>
          <option value="이지">이지</option>
          <option value="노멀">노멀</option>
          <option value="하드">하드</option>
        </select>
      </div>
      <div class="field">
        <label for="room">방 선택</label>
        <select id="room" name="room"></select>
      </div>
      <div class="field">
        <label for="timeSlot">시간</label>
        <select id="timeSlot" name="timeSlot"></select>
      </div>
      <div class="field">
        <label for="peopleCount">인원수</label>
        <input type="number" id="peopleCount" name="peopleCount" min="1" max="20" required>
      </div>
      <button type="submit">예약하기</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
