<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점핑배틀 예약</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>점핑배틀 예약</h1>
    <form id="reservationForm" novalidate>
      <div class="field">
        <label for="teamName">팀명</label>
        <input type="text" id="teamName" name="teamName" placeholder="팀명을 입력하세요" required>
      </div>
      <div class="field">
        <label for="difficulty">난이도</label>
        <select id="difficulty" name="difficulty" required>
          <option value="">선택</option>
          <option value="베이직">베이직</option>
          <option value="이지">이지</option>
          <option value="노멀">노멀</option>
          <option value="하드">하드</option>
        </select>
      </div>
      <div class="field">
        <label for="contact">연락처 (옵션, 숫자만)</label>
        <input type="text" id="contact" name="contact" placeholder="01041668764"
               pattern="\\d{10,11}" maxlength="11"
               oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      </div>
      <div class="field">
        <label for="vehicle">차량번호 뒤 4자리 (옵션)</label>
        <input type="text" id="vehicle" name="vehicle" placeholder="3456"
               pattern="\\d{4}" maxlength="4"
               oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0,4)">
      </div>
      <button type="submit">예약하기</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
